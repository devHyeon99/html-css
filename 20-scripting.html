<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>스크립팅 요소</title>
  <link rel="stylesheet" href="./style/card.css" />
  <!-- 스크립트 로드 관련해서 예전에는 defer를 사용 했지만 최근에는 script 속성에 type을 module로 설정함. -->
  <script type="module" src="js/card.js"></script>
  <noscript>
    <p>Javascript를 지원하지 않은 환경에서는 서비스를 이용할 수 없습니다.</p>
  </noscript>
</head>

<body>
  <button type="button" class="flip-button">카드 뒤집기</button>

  <div class="card-wrapper">
    <div class="card">
      <div class="card-face card-face-black"></div>
      <div class="card-face card-face-white"></div>
    </div>
  </div>
</body>

</html>
